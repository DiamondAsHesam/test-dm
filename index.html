<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پورتفولیو من</title
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="image/x-icon" href="Diamond Community.jpg">
</head>
<body>

  <div class="video-banner">
<video autoplay muted loop playsinline id="bg-video">
  <!-- موبایل خیلی کوچک -->
  <source src="video-360p.mp4" type="video/mp4" media="(max-width: 480px)">
  
  <!-- موبایل متوسط و بزرگ -->
  <source src="video-540p.mp4" type="video/mp4" media="(min-width: 481px) and (max-width: 768px)">
  
  <!-- تبلت و آیپد -->
  <source src="video-720p.mp4" type="video/mp4" media="(min-width: 769px) and (max-width: 1024px)">
  
  <!-- لپ‌تاپ‌های عادی -->
  <source src="video-1080p.mp4" type="video/mp4" media="(min-width: 1025px) and (max-width: 1440px)">
  
  <!-- آی‌مک و مانیتورهای QHD -->
  <source src="video-2k.mp4" type="video/mp4" media="(min-width: 1441px) and (max-width: 2560px)">
  
  <!-- تلویزیون و مانیتور 4K -->
  <source src="video-4k.mp4" type="video/mp4" media="(min-width: 2561px)">

  <!-- fallback -->
  مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
</video>

    <div class="overlay"></div>
  </div>

</body>
</html>
