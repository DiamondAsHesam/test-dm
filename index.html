<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: #eee;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Video Banner */
        .video-banner {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .video-banner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* لوگو */
        .logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* Quote Section */
        .quote {
            padding: 80px 20px;
            text-align: center;
            margin: 0 auto;
        }
        
        .quote p {
            font-size: 2rem;
            font-weight: 300;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* About Me Section */
        .about {
            padding: 60px 20px;
            text-align: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .about h2 {
            font-size: 2.8rem;
            margin-bottom: 60px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        /* Cards Container */
        .cards-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            gap: 30px;
            padding: 20px;
        }
        
        /* کارت‌های سمت چپ - افقی */
        .left-cards {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        /* کارت‌های سمت راست - عمودی */
        .right-cards {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        /* استایل کارت شیشه‌ای */
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 35px;
            transition: all 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .horizontal-card {
            display: flex;
            align-items: center;
            min-height: 180px;
        }
        
        .vertical-card {
            text-align: center;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .card h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .card p {
            color: rgba(255,255,255,0.85);
            line-height: 1.8;
        }
        
        .card .number {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        /* محتوای کارت افقی */
        .horizontal-content {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .cards-container {
                flex-direction: column;
            }
            
            .left-cards, .right-cards {
                width: 100%;
            }

            /* تنها کارت‌هایی با کلاس mobile-horizontal در موبایل افقی باشند */
            .mobile-horizontal {
                flex-direction: row !important;
                align-items: center !important;
            }

            .mobile-horizontal .horizontal-content {
                flex-direction: row !important;
            }

            .mobile-horizontal h3,
            .mobile-horizontal p {
                text-align: left !important;
            }
        }
    </style>
</head>
<body>

    <!-- بنر ویدیویی -->
    <div class="video-banner">
        <video autoplay muted loop preload="auto">
            <source src="your-video.mp4" type="video/mp4">
        </video>
        
        <!-- لوگو -->
        <div class="logo">
            <img src="logo.png" alt="لوگوی وبسایت شخصی من">
        </div>
    </div>
    
    <!-- بخش نقل قول -->
    <section class="quote">
        <p>"خلاقیت پنجره ای است که روح من از آن به جهان نگاه می کند"</p>
    </section>
    
    <!-- بخش درباره من -->
    <section class="about">
        <h2>About Me</h2>
        
        <div class="cards-container">
            <!-- سمت چپ - کارت‌های افقی -->
            <div class="left-cards">
                <!-- کارت پروژه موفق -->
                <div class="card vertical-card">
                    <div class="number">50+</div>
                    <h3>پروژه موفق</h3>
                    <p>با رضایت کامل کارفرمایان</p>
                </div>
                
                <!-- کارت تضمین کیفیت -->
                <div class="card vertical-card">
                    <div class="number">100%</div>
                    <h3>تضمین کیفیت</h3>
                    <p>پشتیبانی 24 ساعته</p>
                </div>
            </div>

            <!-- سمت راست - کارت‌های عمودی -->
            <div class="right-cards">
                <!-- کارت سال تجربه -->
                <div class="card horizontal-card mobile-horizontal">
                    <div class="horizontal-content">
                        <div class="number">5+</div>
                        <div>
                            <h3>سال تجربه</h3>
                            <p>در طراحی و توسعه وب سایت های حرفه ای</p>
                        </div>
                    </div>
                </div>
                
                <!-- کارت Project Leader -->
                <div class="card horizontal-card mobile-horizontal">
                    <div class="horizontal-content">
                        <div class="number">12+</div>
                        <div>
                            <h3>Project Leader</h3>
                            <p>مدیریت موفق پروژه های بین المللی</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
