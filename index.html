<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت با پس‌زمینه دو قسمتی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        
        .top-section {
            height: 20vh;
            width: 100%;
            background-image: url('https://uploadkon.ir/uploads/493408_266898e941043b2ec88d19d4b3684c682a.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .top-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .bottom-section {
            height: 80vh;
            width: 100%;
            background-image: url('https://uploadkon.ir/uploads/349508_26fe4bcc294e906524a69355f236ffe896.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .bottom-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }
        
        .logo {
            max-width: 180px;
            max-height: 120px;
            width: auto;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            animation: fadeIn 1.5s ease-out;
        }
        
        .logo-title {
            margin-top: 15px;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 5;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .logo {
                max-width: 140px;
            }
            
            .logo-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section"></div>
        <div class="bottom-section"></div>
        
        <div class="logo-container">
            <img src="https://uploadkon.ir/uploads/fb8108_26copilot-image-176947277.jpeg" alt="لوگو" class="logo">
            <div class="logo-title">لوگو سایت</div>
        </div>
        
        <div class="info">طراحی شده با توجه به درخواست شما - ۲۰٪ بخش بالا و ۸۰٪ بخش پایین</div>
    </div>
</body>
</html>
