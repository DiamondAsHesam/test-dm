<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <media name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      background-image: url('https://uploadkon.ir/uploads/c69308_26Bck11.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
      transition: filter 0.4s ease; /* تغییر نرم blur موقع resize */
      filter: blur(15px); /* پیش‌فرض برای موبایل */
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 5vh;
    }

    .youtube-logo {
      width: 220px;
      max-width: 80vw;
      height: auto;
      opacity: 0.95;
      filter: drop-shadow(0 6px 20px rgba(255, 0, 0, 0.5));
    }

    /* دسکتاپ و تبلت بزرگ (min-width: 768px) - blur بیشتر */
    @media (min-width: 768px) {
      .background {
        filter: blur(30px);
      }
      .youtube-logo {
        width: 260px;
      }
      .content {
        padding-top: 8vh;
      }
    }

    /* موبایل و تبلت کوچک (max-width: 767px) - blur کمتر */
    @media (max-width: 767px) {
      .background {
        filter: blur(15px);
      }
      .youtube-logo {
        width: 180px;
      }
      .content {
        padding-top: 6vh;
      }
    }

    /* موبایل خیلی کوچک */
    @media (max-width: 480px) {
      .youtube-logo {
        width: 140px;
      }
      .content {
        padding-top: 5vh;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <img 
      src="https://uploadkon.ir/uploads/52ef08_26طراحی-بدون-عنوان.png" 
      alt="" 
      class="youtube-logo"
    />
  </div>

</body>
</html>
