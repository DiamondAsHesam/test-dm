<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000 url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80') no-repeat center/cover;
            color: #eee;
            min-height: 100vh;
        }
        
        /* Video Banner */
        .video-banner {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .video-banner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* لوگو */
        .logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        /* Quote Section */
        .quote {
            padding: 60px 20px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }
        
        .quote p {
            font-size: 1.8rem;
            font-weight: 300;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        /* About Me Section */
        .about {
            padding: 40px 20px;
            text-align: center;
        }
        
        .about h2 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        /* Cards Container */
        .cards-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            gap: 30px;
            padding: 20px;
        }
        
        /* کارت‌های سمت چپ */
        .left-cards {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: flex-start;
        }
        
        /* کارت‌های سمت راست */
        .right-cards {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: flex-end;
        }
        
        /* استایل کارت شیشه‌ای */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }
        
        .horizontal-card {
            display: flex;
            align-items: center;
            height: 150px;
            width: 100%;
            max-width: 500px;
        }
        
        .vertical-card {
            text-align: center;
            width: 250px;
        }
        
        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
        }
        
        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .card p {
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
        }
        
        .card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        /* محتوای کارت افقی */
        .horizontal-content {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        /* ریسپانسیو */
        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
            }
            
            .left-cards, .right-cards {
                align-items: center;
            }
            
            .horizontal-card {
                height: auto;
                flex-direction: column;
                text-align: center;
                max-width: 100%;
            }
            
            .vertical-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- بنر ویدیویی -->
    <div class="video-banner">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
        </video>
        
        <!-- لوگو -->
        <div class="logo">
            <img src="logo.png" alt="لوگو من">
        </div>
    </div>
    
    <!-- بخش نقل قول -->
    <section class="quote">
        <p>"خلاقیت پنجره ای است که روح من از آن به جهان نگاه می کند"</p>
    </section>
    
    <!-- بخش درباره من -->
    <section class="about">
        <h2>About Me</h2>
        
        <div class="cards-container">
            <!-- سمت چپ - کارت‌های افقی -->
            <div class="left-cards">
                <!-- کارت تجربه -->
                <div class="card horizontal-card">
                    <div class="horizontal-content">
                        <div class="number">5+</div>
                        <div>
                            <h3>سال تجربه</h3>
                            <p>در طراحی و توسعه وب سایت های حرفه ای</p>
                        </div>
                    </div>
                </div>
                
                <!-- کارت Project Leader -->
                <div class="card horizontal-card">
                    <div class="horizontal-content">
                        <div class="number">12+</div>
                        <div>
                            <h3>Project Leader</h3>
                            <p>مدیریت موفق پروژه های بین المللی</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- سمت راست - کارت‌های عمودی -->
            <div class="right-cards">
                <!-- کارت پروژه موفق -->
                <div class="card vertical-card">
                    <div class="number">50+</div>
                    <h3>پروژه موفق</h3>
                    <p>با رضایت کامل کارفرمایان</p>
                </div>
                
                <!-- کارت تضمین کیفیت -->
                <div class="card vertical-card">
                    <div class="number">100%</div>
                    <h3>تضمین کیفیت</h3>
                    <p>پشتیبانی 24 ساعته</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
