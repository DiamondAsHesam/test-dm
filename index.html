<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            height: 100vh;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://uploadkon.ir/uploads/493408_266898e941043b2ec88d19d4b3684c682a.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(15px);
            transform: scale(1.05);
        }
        
        .logo-container {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .logo {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="logo-container">
        <img src="https://uploadkon.ir/uploads/fb8108_26copilot-image-176947277.jpeg" alt="" class="logo">
    </div>
</body>
</html>
