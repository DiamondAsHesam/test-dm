<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Diamond Community</title>

    <!-- Favicon -->
    <link rel="icon" href="Diamond Community.jpg" type="image/jpeg" sizes="any">
    <link rel="apple-touch-icon" href="Diamond Community.jpg">

    <!-- استایل -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Navbar - وسط بالا، اندازه اصلی -->
    <div class="navbar-center">
        <div class="button-container">
            <button class="button" data-page="home">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 1024 1024" fill="currentColor" class="icon">
                    <path d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2z"></path>
                </svg>
            </button>
            <button class="button" data-page="about">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="icon">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
            <button class="button" data-page="product">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="icon">
                    <path d="M6 16h12M6 12h12M6 8h12M8 20h8V4H8v16z"></path>
                </svg>
            </button>
            <button class="button" data-page="cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="icon">
                    <circle r="1" cy="21" cx="9"></circle>
                    <circle r="1" cy="21" cx="20"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </button>
            <button class="button" data-page="support">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="icon">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    <path d="M9 10l2 2 4-4"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- دکمه تم - مثل کد اصلی Uiverse -->
    <label class="theme-switch">
        <input type="checkbox" class="theme-switch__checkbox" id="theme-toggle-checkbox">
        <div class="theme-switch__container">
            <div class="theme-switch__circle-container">
                <div class="theme-switch__sun-moon-container">
                    <div class="theme-switch__moon">
                        <div class="theme-switch__spot"></div>
                        <div class="theme-switch__spot"></div>
                        <div class="theme-switch__spot"></div>
                    </div>
                </div>
                <div class="theme-switch__clouds"></div>
                <div class="theme-switch__stars-container">★</div>
            </div>
        </div>
    </label>

    <script src="script.js"></script>
</body>
</html>
