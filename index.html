<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Diamond Community</title>

    <!-- Favicon -->
    <link rel="icon" href="Diamond Community.jpg" type="image/jpeg" sizes="any">
    <link rel="apple-touch-icon" href="Diamond Community.jpg">

    <!-- استایل -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- دکمه تم - همون Uiverse -->
    <label class="theme-switch">
        <input type="checkbox" class="theme-switch__checkbox" id="theme-toggle-checkbox">
        <div class="theme-switch__container">
            <div class="theme-switch__circle-container">
                <div class="theme-switch__sun-moon-container">
                    <div class="theme-switch__moon">
                        <div class="theme-switch__spot"></div>
                        <div class="theme-switch__spot"></div>
                        <div class="theme-switch__spot"></div>
                    </div>
                </div>
                <div class="theme-switch__clouds"></div>
                <div class="theme-switch__stars-container">★</div>
            </div>
        </div>
    </label>

    <!-- ناوبری جدید - Diamond Navigation -->
    <nav class="diamond-nav">
        <ul class="nav-list">
            <li class="nav-item" data-label="Home">
                <a href="#home" class="nav-link">
                    <svg class="icon">...</svg>
                    <span class="label">Home</span>
                </a>
            </li>
            <li class="nav-item" data-label="About Me">
                <a href="#about" class="nav-link">
                    <svg class="icon">...</svg>
                    <span class="label">About Me</span>
                </a>
            </li>
            <li class="nav-item" data-label="Product">
                <a href="#product" class="nav-link">
                    <svg class="icon">...</svg>
                    <span class="label">Product</span>
                </a>
            </li>
            <li class="nav-item" data-label="Cart">
                <a href="#cart" class="nav-link">
                    <svg class="icon">...</svg>
                    <span class="label">Cart</span>
                </a>
            </li>
            <li class="nav-item" data-label="Support">
                <a href="#support" class="nav-link">
                    <svg class="icon">...</svg>
                    <span class="label">Support</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="script.js"></script>
</body>
</html>
